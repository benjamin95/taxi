<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Courses
        </ion-title>
        <ion-buttons slot="end">
            <ion-button routerLink="/create">
                <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Courses</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-list>
        <ion-item-sliding *ngFor="let course of courses | async"
                          routerLink="/detail/{{course.id}}">
            <ion-item detail="true">
                <ion-label>{{course.client}} {{course.prix}} {{course.type}}</ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option (click)="unread(item)">Unread</ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>
